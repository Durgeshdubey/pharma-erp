<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger"  >
                        <h3 class="card-title"style="display: inline-block;">Clinics</h3>
                        <button mat-raised-button  style="margin-left:70%" (click)="addclinic()">Add New Clinic</button>
                    </div>
                     <mat-progress-bar mode="indeterminate" *ngIf="!dataSource_clinic"></mat-progress-bar>
                    <div class="card-body" >
                      <mat-form-field>
                          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by User">
                        </mat-form-field>
                        
                        <div class="mat-elevation-z8">
                          <table mat-table [dataSource]="dataSource_clinic" matSort>
                        
                            <!-- ID Column -->
                            <!-- <ng-container matColumnDef="no">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr No. </th>
                              <td mat-cell *matCellDef="let row">{{row.pos}}</td>
                            </ng-container> -->
                        
                            <!-- Progress Column -->
                            <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Clinic Id </th>
                              <td mat-cell *matCellDef="let row">{{row.c_id}} </td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="email">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                              <td mat-cell *matCellDef="let row">{{row.c_email_id}}</td>
                            </ng-container>
                        
                            <!-- Color Column -->
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Clinic Name </th>
                              <td mat-cell *matCellDef="let row" [style.color]="row.color">{{row.c_name}}</td>
                            </ng-container>

                              <!-- Color Column -->
                              <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                                <td mat-cell *matCellDef="let row" [style.color]="row.color">{{row.c_phone}}</td>
                              </ng-container>


                              <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                                <td mat-cell *matCellDef="let row">{{row.c_address}}</td>
                              </ng-container>
  
                                <!-- Color Column -->
                            <ng-container matColumnDef="pincode">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> pincode </th>
                              <td mat-cell *matCellDef="let row" [style.color]="row.color">{{row.c_pincode}}</td>
                            </ng-container>
  
                            <ng-container matColumnDef="createdby_user_id">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedBy_u_id </th>
                              <td mat-cell *matCellDef="let row">{{row.createdby_user_id}}</td>
                            </ng-container>
  
                            <ng-container matColumnDef="doctor_name">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors_name </th>
                              <td mat-cell *matCellDef="let row">{{row.c_doctor_name}}</td>
                            </ng-container>
  
                            <ng-container matColumnDef="timings">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Timings </th>
                              <td mat-cell *matCellDef="let row">{{row.c_timings}}</td>
                            </ng-container>
  
                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                                <td mat-cell *matCellDef="let row" [style.color]="row.color"><button mat-button color="primary" (click)="edit(row)"><mat-icon style="color:black">edit</mat-icon></button></td>
                              </ng-container>
                              <ng-container matColumnDef="delete">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                                  <td mat-cell *matCellDef="let row" [style.color]="row.color"><button mat-button color="primary" (click)="delete(row.c_email_id)"><mat-icon style="color:black">delete</mat-icon></button></td>
                                </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                            </tr>
                          </table>
                          <!-- <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]"></mat-paginator> -->
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>
