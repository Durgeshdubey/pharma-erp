<p>common-company-list works!</p>
<div class="card">
    <div class="card-header card-header-info" style="padding:0%!important;">
        <h2 class="card-title" style="text-align: center;"><b>Company List</b></h2>
    </div><br><br>
    <div class="card-body">
        <div class="row">
            <div class="col">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by User">
        </mat-form-field>
    </div>
    </div>
    <!-- <div matSort *ngIf="!user_dataSource">
        No Data Found
  </div> -->
        <div class="mat-elevation-z8">
          <mat-progress-bar style="margin: auto;" mode="indeterminate" *ngIf="!user_dataSource" ></mat-progress-bar>
          <mat-table class="table-responsive" [dataSource]="user_dataSource" matSort>
            <ng-container matColumnDef="UserId">
              <mat-header-cell *matHeaderCellDef mat-sort-header>UserId</mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="UserId :">{{row.UserId}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="UserName">
              <mat-header-cell *matHeaderCellDef mat-sort-header>UserName</mat-header-cell>
              <mat-cell *matCellDef="let row" data-label="UserName :">{{row.UserName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="edit">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Select </mat-header-cell>
              <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="Select :">
                  <button type="button"  class="btn btn-sm btn-primary" (click)="select(row)">Select</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="userDisplayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: userDisplayedColumns;">
            </mat-row>
          </mat-table>
           <!-- <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]"></mat-paginator>  -->
        </div>
      </div>
  </div>
