<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger" >
                      <h3 class="card-title ">Reports</h3>
                      <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                      
                  </div>
                  <mat-progress-bar mode="indeterminate" *ngIf="!dataSource"></mat-progress-bar>
                  <div class="card-body">
                      <!-- <button mat-raised-button color="primary" (click)="ExportTOExcel()">Export as Excel</button> -->
                      <div class="table-responsive">
                          <div style="display: -webkit-box; ">
                              <mat-form-field style="width: 80%!important;margin-right: 2%">
                                  <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Search by Report">
                                  
                                </mat-form-field>
                                <button style="margin-left: 10px;background: #66bb6a" mat-raised-button  (click)="ExportTOExcel()">Export as Excel</button>
      
                        </div>
                        
                          
                          <div class="mat-elevation-z8"  #TABLE>
                            <table mat-table [dataSource]="dataSource" matSort>
                          
                              <!-- ID Column -->
                              <ng-container matColumnDef="postion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr No.</th>
                                <td mat-cell *matCellDef="let row"> {{row.pos}} </td>
                              </ng-container>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="report">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Report</th>
                                <td mat-cell *matCellDef="let row"> {{row.report_data}} </td>
                              </ng-container>

                              <!-- Progress Column -->
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Submited by </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                              </ng-container>
                          
                              <!-- Color Column -->
                              <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Date </th>
                                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{formatDate(row.created_date)}}</td>
                              </ng-container>


                              <!-- Color Column -->
                              <ng-container matColumnDef="details">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                                <td mat-cell *matCellDef="let row" [style.color]="row.color">
                                  <button mat-stroked-button (click)="location(row.lat,row.lng,row)">Map</button></td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                              </tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]"></mat-paginator>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
